      Lógica de programação com Javascript

    <button>
      <a href="./index.html" style="color: blue"> Página inicial</a>
    </button>

    <h2>
      <strong style="color: tomato"> --PROBLEMA-- </strong>
      <!-- <ol style="color: blue"> -->
      <p style="color: blue">
        Mostrar na tela um alert com uma saudação que diz qual é o dia da semana
        de acordo com a data de acesso do usuário.
      </p>
    </h2>

    <script>
      var dias = new Array(
        'Domingo',
        'Segunda',
        'Terça',
        'Quarta',
        'Quinta',
        'Sexta',
        'Sábado'
      )
      var hoje = new Date()
      var diaDaSemana = hoje.getDay()

      alert('Olá, hoje é ' + dias[diaDaSemana])
    </script>
  </body>
