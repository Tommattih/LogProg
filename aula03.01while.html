<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lóg. de Prog. A:03.01.Ex while</title>
    </head>
    <body>

        <h1 style="color: white; background-color: black; font-size: 1.6rem;">
            Lógica  de programação com Javascript
        </h1>

        <h2>
            <strong style="color: tomato;"> --PROBLEMA-- </strong>
            <ol style="color: blue">
                <li>Pedir para o usuário digitar um número.</li>
                <li>Mostrar a tabuada do número de  <strong>1 a 1000</strong>.</li>
            </ol>
        </h2>
        

        <script>
            var num = parseInt(prompt("Digite um número:"));
            alert("tabuada do: " + num);
            
            // document.write(num + ' x 2 = '+ (num * 2) + ' <br>');
            // document.write(num + ' x 3 = '+ (num * 3) + ' <br>');
            // document.write(num + ' x 4 = '+ (num * 4) + ' <br>'); ...melhor não
            
            var indice = 1;
            //computador repita até que o indice seja <= 1000
            
            while(indice <= 1000){
                document.write(num + ' x ' + indice + ' = '+ (num * indice) + ' <br>');

                indice = indice + 1;
            }

            document.write('saiu do loop')


        //  for
        //  while
        //  do ... while

        //    || -> ou / or
        //    && -> e / and
        //    !  -> não / not
        </script>
    </body>
</html>
