        Lógica  de programação com Javascript
    </h1>
    
    <button>
        <a href="/index.html" style="color:blue;"> Página inicial</a>
    </button>

    <h2>
        <strong style="color: tomato;"> --PROBLEMA-- </strong>
        <ol style="color: blue">
            <li>Pedir para o usuário digitar dois números e mostrar uma mensagem informando se foi aprovada ou não.</li>
            <li>A nota de corte é 5.</li>
            <li>Contudo, se qualquer uma das notas for zero, reprova automaticamente</li>
        </ol>
    </h2>
        
    <!-- Entendi melhor que a explicação ..rs -->
    
    <script>
        var n1 = parseFloat(prompt("Digite uma nota de 0 a 10: "));
        var n2 = parseFloat(prompt("Digite outra nota de 0 a 10: "));

        var media = (n1 + n2) / 2;

        if(media > 5 && n1 > 0 && n2 > 0){
            alert("Parabéns, foi aprovado!");
        } else {
            alert("Desculpe, não foi dessa vez, tente de novo.");
        }
        
        //    || -> ou / or
        //    && -> e / and
        //    !  -> não / not
        </script>
    </body>
