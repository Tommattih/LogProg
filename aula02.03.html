<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lóg. de Prog. A:02.03</title>
</head>
<body>

    <h1 style="color: white; background-color: black; font-size: 1.6rem;">
        Lógica de programação com Javascript
    </h1>

    <h2>
        <strong style="color: tomato;"> --PROBLEMA-- </strong>
        
        <ol style="color: blue">    
            <li>Pedir para o usuário digitar um número 
            <li>Pedir para o usuário digitar outro número 
            <li>Mostrar a média</li>
        </ol>    
    </h2>
        
    
    <script>
        var n1 = prompt("Digite um número:");
        n1 = parseFloat(n1);
        
        var n2 = prompt("Digite mais um número:");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        alert("A média é: " + media);

        //alert("A média é: " + ((n1 + n2) / 2)); Resposta mais curta
    </script>
</body>
</html>
