<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lóg. de Prog. A:02.03</title>
</head>
<body>

    <h1>Lógica de programação com Javascript</h1>

    <div class="question">
        <h2><strong> --PROBLEMA-- </strong></h2>
        <ol>    
            <li>Pedir para o usuário digitar um número</li>
            <li>Pedir para o usuário digitar outro número</li>
            <li>Mostrar a média</li>
        </ol>    
    </div>
    
    <div class="buttons">
        <button onclick="show()">Run</button>
        <button><a href="./index.html"> Página inicial</a></button>
    </div>
    
    <div class="solution"></div>
                
    <script src="./script.js"></script>
    <script>
        var num1 = null;
        var num2 = null;
        
        function show() {
            if (visible !== true) {
                num1 = parseFloat(prompt("Digite um número:"));
                num2 = parseFloat(prompt("Digite mais um número:"));
                
                var media = (num1 + num2) / 2;
                var message = "A média entre " + num1 + " e " + num2 + " é: " + media;
                
                //alert("A média é: " + ((num1 + num2) / 2)); Resposta mais curta
                alert(message);
                solutionBox.innerHTML = message;
            }
            answer();
        }                                               
    </script>
</body>
</html>
