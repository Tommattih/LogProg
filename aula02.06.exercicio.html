    <h1>Lógica  de programação com Javascript</h1>
    
    <div class="question">
        <h2><strong> --PROBLEMA-- </strong></h2>
        <ol>
            <li>Pedir para o usuário digitar um número de <em>0 a 10</em>.</li>
            <li>Mostrar uma mensagem diferente para cada número digitado.</li>
        </ol>
    </div>
    
    <div class="buttons">
        <button onclick="run()">Run</button>
        <button><a href="./index.html">Página inicial</a></button>
    </div>
    
    <div class="solution"></div>

    <script src="./script.js"></script>
    <!-- Entendi melhor que a explicação ..rs -->
    <script>
        function run() {
            var num = parseFloat(prompt("Digite uma nota de 0 a 10: "));
            var message = "";
            if (isNaN(num)) {
                emptyInput();
            } else {
                if(num === 0) {
                    message = "Que vazio! Não é esse.";
                }
                if(num === 1) {
                    message = "Errou! 1/3 do caminho. Tente outra vez.";
                }
                if(num === 2) {
                    message = "Quase. Tente de novo.";
                }
                if(num === 3) {
                    message = "Parabéns, você achou!";
                }
                if(num === 4) {
                message = "Na trave. Tente novamente.";
                }
                if(num === 5) {
                    message = "Não foi dessa vez. Outra chance?";
                }
                if(num === 6) {
                    message = "Aposta em dobro! Outra chance?";
                }
                if(num === 7) {
                    message = "Ainda não achou.";
                }
                if(num === 8) {
                    message = "Até que é parecido, mas não."; 
                }
                if(num === 9) {
                    message = "Passou algumas vezes.";
                }
                if(num === 10) {
                    message = "Nossa, que disposição! Mas tambem não.";
                }
                if (num > 10) {
                    message = "Sério? Você nem está tentando.";
                }
                alert(message);
                // console.log("Seu número foi: " + num + "<br>" + message);
                solutionBox.innerHTML = "Seu número foi: " + num + "<br>" + message;
            }
            answer();
        }
