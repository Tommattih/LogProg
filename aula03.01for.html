<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lóg. de Prog. A:03.01.Ex for</title>
    </head>
    <body>

        <h1>Lógica  de programação com Javascript</h1>
        
        <div class="question">
        <h2><strong> --PROBLEMA-- </strong></h2>
            <ol>
                <li>Pedir para o usuário digitar um número.</li>
                <li>Mostrar a tabuada do número de  <em>1 a 100</em>.</li>
            </ol>
        </div>
        
        <div class="buttons">
            <button onclick="run()">Run</button>
            <button><a href="./index.html">Página inicial</a></button>
        </div>
        
        <div class="solution"></div>

        <script src="./script.js"></script>
        <script>

            function run(){
                if (!visible) {
                    var num = parseInt(prompt("Digite um número:"));
                    var message = "";
                    
                    if (isNaN(num)) {
                        emptyInput();
                    } else {
                        message = "Tabuada do: " + num;
                        solutionBox.innerHTML = message;
                        
                        for (var i = 1; i <= 100; i++){
                            solutionBom.innerHTML += '<br>' + num + ' x ' + i + ' = '+ (num * i);
                        }
            
                        console.log('saiu do loop');
                    }
                }
                answer();
            }

            
            
        //  for
        //  while
        //  do ... while

        //    || -> ou / or
        //    && -> e / and
        //    !  -> não / not
        </script>
    </body>
</html>
