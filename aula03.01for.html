<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lóg. de Prog. A:03.01.Ex for</title>
    </head>
    <body>

        <h1 style="color: white; background-color: black; font-size: 1.6rem;">
            Lógica  de programação com Javascript
        </h1>
    
        <button>
            <a href="/index.html" style="color:blue;"> Página inicial</a>
        </button>
    
        <h2>
            <strong style="color: tomato;"> --PROBLEMA-- </strong>
            <ol style="color: blue">
                <li>Pedir para o usuário digitar um número.</li>
                <li>Mostrar a tabuada do número de  <strong>1 a 1000</strong>.</li>
            </ol>
        </h2>
        

        <script>
            var num = parseInt(prompt("Digite um número:"));
            alert("tabuada do: " + num);

            for(var i = 1; i <= 1000; i++){
                document.write(num + ' x ' + i + ' = '+ (num * i) + ' <br>');
            }

            document.write('saiu do loop');
            
            
        //  for
        //  while
        //  do ... while

        //    || -> ou / or
        //    && -> e / and
        //    !  -> não / not
        </script>
    </body>
</html>
