<body>
    <h1>Lógica de programação com Javascript</h1>    

    <div class="question">
        <h2><strong> --PROBLEMA-- </strong></h2>
        <p>Perguntar o nome do usuário e mostrar mensagem de boas-vindas</p>
    </div>
    
    <div class="buttons">
        <button onclick="show()">Run</button>
        
        <button><a href="./index.html"> Página inicial</a>
        </button>
    </div>

    <div class="solution"></div>
    
    <script src="./script.js"></script>
    <script>
        var name = ".";
        var message = "Bem-vindo, ";
        
        function show() {
            if (name == ".") {
                isName();
            } else {
                answer();
            }
        }        
        function isName() {
            name = String(prompt("Qual é seu seu nome?"));
            message = message + name.toUpperCase();
            alert(message);

            answer();
            solutionBox.innerHTML = message;
        }
