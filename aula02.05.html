<body>

    <h1>Lógica  de programação com Javascript</h1>
    
    <div class="buttons">
        <button onclick="run()">Run</button>
        <button><a href="./index.html"> Página inicial</a></button>
    </div>
            
    <div class="question">
        <h2><strong> --PROBLEMA-- </strong></h2>        
        <ol>
            <li>Pedir para o usuário digitar dois números e mostrar uma mensagem informando se foi aprovado ou não. </li>
            <li>A nota de corte é 5.</li>
        </ol>
    </div>
    
    <div class="solution"></div>
    
    <script src="./script.js"></script>
    <script>
        function run() {
            var message = "";
            if (!visible) {
                var n1 = parseFloat(prompt("Digite um número:"));
                var n2 = parseFloat(prompt("Digite mais um número:"));
        
                if (isNaN(n1) || isNaN(n2)) {
                    emptyInput();
                } else {
                    var media = (n1 + n2) / 2;
                    (media >= 5)
                    
                    if (media >= 5){
                        message = "Parabéns! Você foi aprovado!";
                        alert(message);
            
                    } else {
                        message = "Infelizmente, não foi dessa vez.";
                        alert(message);
                    };                
                    solutionBox.innerHTML = "Você passou?" + "<br>" + "Com média: " + media + "<br>" + message;
                }
            }
            answer();
        }
    </script>
