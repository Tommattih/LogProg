<body>
    <h1>
        Lógica  de programação com Javascript
    </h1>
    <div class="buttons">
        <button onclick="show(true)">Run</button>
        <button><a href="./index.html">Página inicial</a></button>
    </div>
            
    <div class="question">
        <h2><strong> --PROBLEMA-- </strong></h2>
        <p>Pedir para o usuário digitar dois números e mostrar um boolean indicando se a média for maior que 5</p>
    </div>
    
    <div class="solution"></div>

    <script src="./script.js"></script>
    <script>
        var num1 = null;
        var num2 = null;
        
        function show() {
            if (!visible) {
                num1 = parseFloat(prompt("Digite um número"));
                //**é a mesma função do exercicio original, porém em uma única linha
                num2 = parseFloat(prompt("Digite mais um número"));    

                if (isNaN(num1) || isNaN(num2)) {
                    emptyInput();
                } else {
                    var media = (num1 + num2) / 2;
                    
                    var message = "A média é maior que 5? Resposta: " + (media >= 5);
                    //comparativos convertem o retoro em um boolean 
                    
                    alert(message);
                    solutionBox.innerHTML = message;
                }
            }
            answer();       
        }
    </script>
</body>
</html>
