<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lóg. de Prog. A:04.01.Ex</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    
    <div class="question">
        <h2><strong> --PROBLEMA-- </strong></h2>
        <ol>
            <li>Pedir para o usuário digitar um número</li>
            <li>Converter em um número inteiro</li>
            <li>Exibir botões com os operadores matemáticos</li>
            <li>Ao clicar no operador, pedir pra inserir outro número</li>
            <li>Concatenar o resultado a cada nova operação</li>
        </ol>
    </div>

    <div class="buttons">
        <button onclick="run()">Run</button>
        <button><a href="./index.html">Página inicial</a></button>
    </div>
        
    <div class="math">
        <button onclick="soma()">+</button>
        <button onclick="subtracao()">-</button>
        <button onclick="multiplicacao()">x</button>
        <button onclick="divisao()">/</button>
    </div>
    
    <div class="solution"></div>  
    
    <!-- <div id="output">Resultado:</div> -->
    
    <script src="./script.js"></script>
    <script>
        // daqui pra baixo é o codigo antigo
        var num1 = null;
        var num2 = null;
        var resultado = null;

        
        function run() {
            if (!visible) {
                num1 = parseFloat(prompt("Digite um número"));
                // resultado = num1;
                if (isNaN(num1)) {
                    emptyInput();
                } else {
                    resultado = num1; // Inicializa o resultado com o valor de num1
                    solutionBox.innerHTML = `Número inicial: ${num1}<br>`;
                }
            }
            answer();    
    }
            
            // Função genérica para executar operações
            function executarOperacao(operador, operacao) {
                num2 = parseFloat(prompt("Digite outro número:"));
                if (isNaN(num2)) {
                    emptyInput();
                    return;
                }
                
                const previousResult = resultado; // Armazena o valor atual de resultado
                resultado = operacao(previousResult, num2); // Executa a operação passada como parâmetro
                solutionBox.innerHTML += `${previousResult} ${operador} ${num2} = ${resultado}<br>`; // Exibe o cálculo
            }
            
            // Funções específicas para cada operação
            function soma() {
                executarOperacao("+", (a, b) => a + b);
            }
            
            function subtracao() {
                executarOperacao("-", (a, b) => a - b);
            }
            
            function multiplicacao() {
                executarOperacao("x", (a, b) => a * b);
            }
            
            function divisao() {
                executarOperacao("÷", (a, b) => {
                    if (b === 0) {
                        alert("Divisão por zero não é permitida!");
                        return resultado; // Retorna o resultado atual sem alterações
                    }
                    return a / b;
                });
            }
        </script>
</body>
</html>
