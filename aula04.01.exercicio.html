<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lóg. de Prog. A:04.01.Ex</title>
</head>
<body>
    <h1 style="color: white; background-color: black; font-size: 1.6rem;">
        Lógica de programação com Javascript
    </h1>

    
    <h2>
        <strong style="color: tomato;"> --PROBLEMA-- </strong>
        <ol style="color: blue">
            <li>Pedir para o usuário digitar um número</li>
            <li>Converter em um número inteiro</li>
            <li>Exibir botões com os operadores matemáticos</li>
            <li>Ao clicar no operador, pedir pra inserir outro número</li>
            <li>Concatenar o resultado a cada nova operação</li>
        </ol>
    </h2>
    
    <button onclick="soma()">+</button>
    <button onclick="subtracao()">-</button>
    <button onclick="multiplicacao()">x</button>
    <button onclick="divisao()">/</button>
    
    <div id="output">Resultado:</div>
    
    <script>
        
        var num1 = parseFloat(prompt("Digite um número"));
        var resultado = num1;
        
        function escreve(){
            var output = document.querySelector('#output');
            output.innerHTML = resultado;
        }
        
        escreve();

        function soma(){
            
            var num2 = parseFloat(prompt("Digite outro número"));
            resultado += num2;
            output.innerHTML = resultado;
            
        }
        
        function subtracao(){
            
            var num2 = parseFloat(prompt("Digite outro número"));
            resultado -= num2;
            output.innerHTML = resultado;
            
        }
        function multiplicacao(){
            
            var num2 = parseFloat(prompt("Digite outro número"));
            resultado *= num2;
            output.innerHTML = resultado;
            
        }
        function divisao(){
            
            var num2 = parseFloat(prompt("Digite outro número"));
            resultado /= num2;
            output.innerHTML = resultado;
            
        }
        
        </script>
</body>
</html>
