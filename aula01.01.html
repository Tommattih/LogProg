<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Lóg. de Prog. A:01.01</title>
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <div class="question">
      <h2><strong> --PROBLEMA-- </strong></h2>
      <p>Primeiro o clássico: Exibir um "Hello world!" na tela.</p>
    </div>
    
    <div class="buttons">
      <button onclick="answer()">Run</button>
      
      <button><a href="./index.html">Página inicial</a></button>
    </div>

    <div class="solution">Resposta</div>

    <script>
      var solution = "Hello world!";
      function answer() {
        var button = document.querySelector('.buttons > button');
        var solutionBox = document.querySelector('.solution');

        if (solutionBox.style.display === 'block') {
          solutionBox.style.display = 'none';
          button.innerHTML = 'Run';
        } else {
          button.innerHTML = 'Stop';
          solutionBox.style.display = 'block';
          solutionBox.style.textAlign = 'center';
          solutionBox.innerHTML = solution;
          alert(solution);
        };
      }
//answer() alterna a exibição da div .solution e a descrição do botão de ação
// document.querySelector('.solution').style.display = 'block';

// var solutionPT = "Olá mundo!";
// alert(solutionPT);
    </script>
  </body>
</html>
