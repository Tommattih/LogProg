<body>
    <h1 style="color: white; background-color: black; font-size: 1.6rem;">
        Lógica de programação com Javascript
    </h1>
    
    <button>
        <a href="/index.html" style="color:blue;"> Página inicial</a>
    </button>

    <h2>
        <strong style="color: tomato;"> --PROBLEMA-- </strong>
        <p style="color: blue">Pedir para o usuário digitar dois números e mostrar a soma</p>
    </h2>
    
    <script>
        alert("Okaeri!");

        //Pedir para o usuário digitar um número
        var numero1 = prompt("Digite um número");
        numero1 = parseFloat(numero1);

        //Pedir para o usuário digitar outro número
        var numero2 = prompt("Digite mais um número");
        numero2 = parseFloat(numero2);

        //Mostrar a soma
        //**alert(numero1 + numero2); retorna a concatenação dos objetos [junta tudo se misturar texto e némero] parseInt ou parseFloat
        //**alert( typeof numero1); retorna o tipo do objeto
        alert(numero1 + numero2);
    </script>

    
</body>
