<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Lóg. de Prog.A:02.02</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <div class="question">
        <h2><strong> --PROBLEMA-- </strong></h2>
        <p>Pedir para o usuário digitar dois números e mostrar a soma</p>
    </div>

    <div class="buttons">
        <button onclick="show()">Run</button>
        
        <button><a href="./index.html"> Página inicial</a></button>
    </div>
    
    <div class="solution"></div>

    <script src="./script.js"></script>
    <script>
        var num1 = null;
        var num2 = null;

        function show() {
            if (isNumber() == false) {
                //Pedir para o usuário digitar um número
                num1 = parseFloat(prompt("Digite um número"));
                //Pedir para o usuário digitar outro número
                num2 = parseFloat(prompt("Digite mais um número"));
            //**alert(numero 1 + numero 2); retorna a concatenação dos objetos [junta tudo se misturar texto e número] parseInt ou parseFloat, usar () para separar a operação
            alert("A soma é: " + (num1 + num2));
            //Mostrar a soma
            solutionBox.innerHTML = "A soma de " + num1 + " + " + num2 + " é: " + (num1 + num2);
            answer();
        }
    }        
        //**alert( typeof numero1); retorna o tipo do objeto
    </script>

    
</body>
</html>
