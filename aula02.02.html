<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Lóg. de Prog.A:02.02</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <div class="question">
        <h2><strong> --PROBLEMA-- </strong></h2>
        <p>Pedir para o usuário digitar dois números e mostrar a soma</p>
    </div>

    <div class="buttons">
        <button onclick="answer()">Run</button>
        
        <button><a href="./index.html"> Página inicial</a></button>
    </div>
    
    <script>
        function answer() {
        //Pedir para o usuário digitar um número
        var numero1 = prompt("Digite um número");
        numero1 = parseFloat(numero1);

        //Pedir para o usuário digitar outro número
        var numero2 = prompt("Digite mais um número");
        numero2 = parseFloat(numero2);

        //Mostrar a soma
        //**alert(numero1 + numero2); retorna a concatenação dos objetos [junta tudo se misturar texto e némero] parseInt ou parseFloat
        //**alert( typeof numero1); retorna o tipo do objeto
        alert(numero1 + numero2);
    }
    </script>

    
</body>
</html>
